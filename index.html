<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./js/main.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Money Tracking System</title>
</head>
<body>
  <h1>Money Tracking System</h1>

  <div class="container">
    <div class="summary">
      <p><strong>Total Income: <span id="total-income">0</span></p>
      <p><strong>Total Expense:</strong> <span id="total-expense">0</span></p>
      <p><strong>Balance:</strong> <span id="balance">0</span></p>
    </div>
  </div>

  <form class="transaction-form">
    <div class="form-group">
      <label for="transaction-type">Type of Transaction:</label>
      <select name="transactionType" id="transaction-type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description"  />
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input id="amount" name="amount"  />
    </div>

    <button type="submit">Submit</button>
  </form>



  
   
</body>
</html>
